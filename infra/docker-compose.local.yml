version: '3.12'

services:
  db:
    extends:
      file: common-services.yml
      service: db

  backend:
    extends:
      file: common-services.yml
      service: backend
    depends_on:
      db:
        condition: service_healthy

  bot:
    extends:
      file: common-services.yml
      service: bot
    depends_on:
      - backend

  nginx:
    extends:
      file: common-services.yml
      service: nginx
    depends_on:
      - bot
      - backend

volumes:
  static:
  media:
  db_data:
